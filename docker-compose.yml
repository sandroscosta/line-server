services:
  # Main LineReader Sinatra application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linereader-app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - ./data:/app/data:rw
    restart: unless-stopped
    networks:
      - linereader-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  linereader-network:
    driver: bridge